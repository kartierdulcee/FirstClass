<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/firstclass-logo.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/firstclass-logo.svg" color="#0ea5e9" />
    <meta name="theme-color" content="#000000" />
    <link rel="canonical" href="https://www.firstclassfranchise.com/" />
    <script>
      // Enforce canonical host in production to avoid cross-origin auth issues
      (function () {
        try {
          var h = location.hostname
          if (h === 'firstclassfranchise.com') {
            var dest = 'https://www.firstclassfranchise.com' + location.pathname + location.search + location.hash
            location.replace(dest)
          }
        } catch (_) {}
      })()
    </script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <title>First Class — Done‑For‑You Content Operations</title>
    <meta name="description" content="Send us your raw content — we handle strategy, scripting, editing, design, publishing, and follow-ups across every channel. You focus on growth; we run your content machine." />
  </head>

  </body>
